<html>
  <head>
    <title>Hot Light Status</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-113908000-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-113908000-1');
    </script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='semantic/dist/semantic.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='index.css') }}">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>

    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for ('static', filename='assets/hot_donut.ico') }}" />
    <script src="{{ url_for ('static', filename='semantic/dist/semantic.min.js') }}"></script>
  </head>
  <body>
    <div class="ui container content"> 
        <img class="ui centered image" id="light" src="{{ url_for ('static',filename='assets/off_krispy_kreme.png') }}">

        <h3 id="output" class="text white ui center aligned grid">
        </h3>

        <div id="form" style="display: none" >
        <h5 class="text white ui center aligned grid">Get a text the next time the hotlight is on!</h5>

        <form class="ui center aligned grid inverted form">
          <div class="inline fields">
          <div id="phone-parent" class="ui input twelve wide field">
            <input id="phone" class="black text" type="text" name="phone" placeholder="(555)-555-5555">
          </div>
          <div class="four wide field">
            <button class="ui inverted button" type="submit">Submit</button>
          </div>
          </div>  
        </form>
        </div>

        <div id="form-success" style="display: none">
            <p class="text white ui center aligned grid">Your phone number was successfully added! Donuts coming soon.</p>
        </div>
        <div id="form-failure" style="display: none">
            <p class="text red ui center aligned grid">Invalid phone number</p>
        </div>
    </div>
    <footer>
      <div class = "ui vertical footer segment">
        <p class="ui center aligned grid white text">Made with ❤️ by <a class="white text" href="http://robertolsthoorn.com">Robert Olsthoorn</a></p>
      </div>
    </footer>
    <script type="text/javascript" src="{{ url_for ('static', filename='index.js') }}"></script>
  </body>
</html>
